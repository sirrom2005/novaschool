<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <form class="form-signin" [formGroup]="formData" (ngSubmit)="login()" >
      <div *ngIf="errorMessage" class="row">
        <div class="col-md-12 mb-4">
          <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
        </div>
      </div>
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="email" id="inputEmail" class="form-control {{formErrorSytle.username}}" formControlName="username" placeholder="user name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control {{formErrorSytle.password}}" formControlName="password" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2014-{{getCurrentYear}} &bull; ver. {{appVersion}}</p>
    </form>
  </body>
</html>
