<div class="row">
    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="card-header">UPCOMING EXAMS</div>
            <div class="table-responsive">
                <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="text-center"></th>
                        <th>Exam</th>
                        <th class="text-center">Type</th>
                        <th class="text-center">Due Date</th>
                        <th class="text-center">Retry</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let data of exams">
                        <td class="text-center text-muted"></td>
                        <td>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">                          
                                    <div class="widget-content-left flex2">
                                        <div class="widget-heading">{{data.subject}}</div>
                                        <div class="widget-subheading opacity-7">{{data.teacher}}</div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">{{data.exam_type}}</td>
                        <td class="text-center">{{data.exam_expire_date}}</td>
                        <td class="text-center">{{data.allow_retry}}</td>
                        <td class="text-center">
                            <a href="#{{data.id}}" class="btn btn-primary btn-sm">Start</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <ng-template [ngIf]="exams.length==0">
                <div class="d-block text-center card-footer">NO UPCOMING EXAMS</div>
            </ng-template>
            <ng-template [ngIf]="exams.length>0">
                <div class="d-block text-center card-footer">&nbsp;</div>
            </ng-template>
        </div>
    </div>
</div>
